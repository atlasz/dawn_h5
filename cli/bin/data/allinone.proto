package dawnpb;

message ChatInfo {
	//optional uint32 uid = 1;	      //角色uid
	optional string player_name = 1;  //玩家姓名
}

message MoveMsg{
	required PBVector2 position = 1;
	optional float speed = 2;
	optional PBVector2 direction = 3;
}

message PBVector2{
	required float x = 1;
	required float y = 2;
}

message Command {

    enum CmdType {
        //---------------------------------------------
        // Connection
        //---------------------------------------------
		CONN_CMD_START_REQ = 0;
	    CONN_CMD_START_RSP = 1;
	    CONN_CMD_STOP_REQ = 2;
	    CONN_CMD_STOP_RSP = 3;
	    CONN_CMD_HEARTBEAT = 4;

	   	//---------------------------------------------
        // Battle
        //---------------------------------------------
  		BATTLE_START = 101;
  		BATTLE_END = 102;

  		SPAWN_OBJECT = 201;
  		MOVE = 202;
    }
}

message ObjectSpawn {
    required int32 netid = 1;
    optional int32 asset_id = 2;   
    optional PBVector2 position = 3;
    optional PBVector2 direction = 4;
    optional bool has_client_authority = 5;
}